<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<h1>Bienvenido al registro de usuarios</h1>
<div style="width: 200px">
    <form th:action="@{/create-user}" th:object="${user}" method="post" style="display: flex; flex-direction: column;">
       
        <label style="padding-bottom: 10px;">Email</label>
        <input th:field="*{email}" style="margin-bottom: 10px;" type="text"/>

        <label style="padding-bottom: 10px;">Password</label>
        <input th:field="*{password}" style="margin-bottom: 10px;" type="password"/>

        <label style="padding-bottom: 10px;">Name</label>
        <input th:field="*{name}" style="margin-bottom: 10px;" type="text"/>

        <label style="padding-bottom: 10px;">Surname</label>
        <input th:field="*{surname}" style="margin-bottom: 10px;" type="text"/>

        <input style="margin-bottom: 10px;" type="submit" value="Registrar"/>
    </form>
</div>
</body>
</html>
